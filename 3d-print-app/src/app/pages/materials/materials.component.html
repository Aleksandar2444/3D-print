<section class="materials-wrapper">
  <div class="materials-intro">
    <h1>{{ 'materials_h1' | translate }}</h1>
    <p>{{ 'materials_p-1' | translate }}.</p>
  </div>

  <div class="materials-list">
    <div class="material-item" *ngFor="let material of materials; let i = index">
      <h2>{{ material.title }}</h2>
      <p [class.expanded]="expandedIndex === i">
        {{ expandedIndex === i ? (material.content | translate) + '.' : (material.content | translate | slice:0:getSliceValue()) + ' ...' }}
      </p>
      <button (click)="toggleMaterial(i)">
        {{ (expandedIndex === i ? 'materials_btn-1' : 'materials_btn-2') | translate }}
      </button>
    </div>
  </div>
</section>
<app-footer></app-footer>
