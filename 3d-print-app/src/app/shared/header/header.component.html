    <!-- Mobile Language Dropdown -->
    <div class="language-menu-mobile">
      <select
        [(ngModel)]="appComponent.selectedLanguage"
        (change)="onLanguageChange($event)"
      >
        <option value="en" [selected]="appComponent.selectedLanguage === 'en'">EN</option>
        <option value="mk" [selected]="appComponent.selectedLanguage === 'mk'">MK</option>
      </select>
    </div>
  </div>

  <!-- Mobile View -->
  <button class="menu-btn" mat-icon-button (click)="drawer.toggle()" [ngClass]="{'menu-opened': drawer.opened}">
    <mat-icon>{{ drawer.opened ? 'close' : 'menu' }}</mat-icon>
  </button>

  <!-- Desktop View -->
  <nav class="desktop-nav">
    <a routerLink="/home" routerLinkActive="active">{{ 'HOME' | translate }}</a>
    <a routerLink="/about" routerLinkActive="active">{{ 'ABOUT' | translate }}</a>
    <a routerLink="/materials" routerLinkActive="active">{{ 'MATERIALS' | translate }}</a>
    <a routerLink="/delivery" routerLinkActive="active">{{ 'DELIVERY' | translate }}</a>
    <a routerLink="/contact" routerLinkActive="active">{{ 'CONTACT' | translate }}</a>
  </nav>

  <div class="language-menu-desktop">
    <select
      [(ngModel)]="appComponent.selectedLanguage"
      (change)="onLanguageChange($event)"
    >
      <option value="en" [selected]="appComponent.selectedLanguage === 'en'">EN</option>
      <option value="mk" [selected]="appComponent.selectedLanguage === 'mk'">MK</option>
    </select>
  </div>
</mat-toolbar>
